<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connect wallet</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<p class="desc">
				This is a simple interactive app that allows users to fund and withdraw
				from this contract.
			</p>
			<div class="logo-cont">
				<img src="./images/eth_logo.png" alt="" class="eth-logo" />
			</div>
			<div class="buttons">
				<button id="connect_btn">Connect wallet</button>
				<!-- // fund -->
				<label for="fund" class="label">Amount to fund</label>
				<input type="number" placeholder="eg. 0.1" id="ethAmount" />
				<button id="fund_btn">Fund Contract</button>

				<button id="balanceButton">Get Balance</button>
				<p id="balance"></p>

				<button id="withdrawButton">Withdraw</button>
			</div>
		</div>
		<script src="./app.js" type="module"></script>
	</body>
</html>
